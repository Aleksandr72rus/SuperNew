{% extends 'hw/base.html' %}
{% load static %}
{% block content %}

<h1>Портфолио разработчика.</h1>

<div class="img">
    <img src="{% static 'hw/day2.png' %}" alt="">
</div>

<h2>Проекты домов</h2>

<div class="block">
    {% for project in projects %}
    <div class="element">
        <div><img src="{{ project.date.url }}" alt=""></div>
        <div class="text">
            <h2>
                <a href="{{ project.url }}" target="_blank">{{ project.title }}</a>
            </h2>
            <p> {{ project.description|truncatechars:150 }}</p>
        </div>
    </div>

    {% endfor %}
</div>


{% endblock %}
